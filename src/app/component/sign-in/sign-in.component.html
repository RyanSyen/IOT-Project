<div class="title">
  <img src="../../../assets/logo/logo-128px.png" alt="logo">
  <h1>Smart Office App</h1>
</div>


<div class="login-box">
  <h2>Login</h2>
  <form autocomplete="off">
    <div class="user-box">
      <input type="email" name="email" required="" #userEmail>
      <label>Email</label>
    </div>
    <div class="user-box">
      <input type="password" name="password" required="" #userPassword>
      <label>Password</label>
    </div>
    <a class="submit-btn" (click)="authenticationService.SignIn(userEmail.value, userPassword.value)">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </a>
  </form>
</div>
